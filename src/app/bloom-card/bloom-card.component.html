
<a href={{bloomObject.bloomHead}}>
    <div class="card h-100" style="width: 15rem; display: inline-block; margin-left: 40px;">
      <img class="card-img-top" src={{bloomObject.bloomImage}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{bloomObject.bloomTitle}} </h5>
        <p class="card-text">{{bloomObject.Description}} </p>
        <p class="card-text">{{bloomObject.Date}}</p>
      </div>
    </div>
  
  </a>
